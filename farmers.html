<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Farmers Community Forum</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.8rem;
        }

        #topic-list, #comment-list {
            list-style-type: none;
            padding: 0;
        }

        #topic-list li, #comment-list li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        #topic-list li:hover, #comment-list li:hover {
            background-color: #f9f9f9;
        }

        #topic-list li:last-child, #comment-list li:last-child {
            border-bottom: none;
        }

        .topic, .comment {
            margin-bottom: 10px;
        }

        .topic h3, .comment h4 {
            margin: 0;
            color: #333;
        }

        .topic p, .comment p {
            margin: 5px 0;
            color: #666;
        }

        .upvote, .downvote {
            cursor: pointer;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .upvote:hover {
            color: #4CAF50;
        }

        .downvote:hover {
            color: #ff4444;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .pagination button:hover {
            background-color: #45a049;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        input[type="text"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul li {
                margin: 0 10px;
            }

            .section {
                padding: 15px;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .pagination button {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Farmers Community Forum</h1>
        <nav>
            <ul>
                
                <li><a href="#new-topic">New Topic</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h2>Recent Topics</h2>
            <ul id="topic-list">
                <!-- Topics will be dynamically added here using JavaScript -->
            </ul>
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <button id="next-page">Next</button>
            </div>
            <div id="community-link">
                <p>Khetiwadi Community Channel : <a href="https://chat.whatsapp.com/your-community-link" target="_blank">Join Community</a></p>
            </div>
            <div id="community-link">
                <p>Digital Kisan : <a href="https://whatsapp.com/channel/0029VajZFw8JENxyv4LW9n1x" target="_blank">Join Community</a></p>
            </div>
        </section>

        <!-- New Topic Section -->
        <section id="new-topic" class="section" style="display: none;">
            <h2>Post a New Topic</h2>
            <form id="topic-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter topic title" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Organic Farming">Organic Farming</option>
                    <option value="Pest Control">Pest Control</option>
                    <option value="Crop Rotation">Crop Rotation</option>
                    <option value="Irrigation">Irrigation</option>
                </select>

                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="Write your topic content here..." required></textarea>

                <button type="submit">Submit</button>
               
            </form>
        </section>

        <!-- Topic Details Section -->
        <section id="topic-details" class="section" style="display: none;">
            <h2 id="topic-title"></h2>
            <p id="topic-author"></p>
            <p id="topic-content"></p>
            <h3>Comments</h3>
            <ul id="comment-list">
                <!-- Comments will be dynamically added here using JavaScript -->
            </ul>
            <form id="comment-form">
                <label for="comment">Add a Comment:</label>
                <textarea id="comment" name="comment" rows="3" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Login Section -->
        <section id="login" class="section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

   

    <script>
        // Sample data for forum topics
        let topics = [
            { id: 1, title: "Best practices for organic farming", author: "Omkar Kumar", date: "2023-10-01", category: "Organic Farming", content: "Share your tips for organic farming.", upvotes: 10, downvotes: 2, comments: [] },
            { id: 2, title: "How to deal with pests naturally", author: "Dev Shah", date: "2023-10-02", category: "Pest Control", content: "Discuss natural pest control methods.", upvotes: 15, downvotes: 3, comments: [] },
            { id: 3, title: "Crop rotation tips", author: "Samya Raj", date: "2023-10-03", category: "Crop Rotation", content: "Share your crop rotation strategies.", upvotes: 8, downvotes: 1, comments: [] }
        ];

        let currentUser = null;
        let currentPage = 1;
        const topicsPerPage = 5;

        // Function to display topics on the homepage
        function displayTopics(page = 1) {
            const topicList = document.getElementById('topic-list');
            topicList.innerHTML = ''; // Clear existing topics

            const start = (page - 1) * topicsPerPage;
            const end = start + topicsPerPage;
            const paginatedTopics = topics.slice(start, end);

            paginatedTopics.forEach(topic => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="topic">
                        <h3>${topic.title}</h3>
                        <p>By ${topic.author} on ${topic.date} | Category: ${topic.category}</p>
                        <p>${topic.content}</p>
                        <div>
                            <span class="upvote">👍 ${topic.upvotes}</span>
                            <span class="downvote">👎 ${topic.downvotes}</span>
                        </div>
                        <button onclick="viewTopic(${topic.id})">View Details</button>
                    </div>
                `;
                topicList.appendChild(listItem);
            });

            // Update pagination buttons
            document.getElementById('prev-page').disabled = page === 1;
            document.getElementById('next-page').disabled = end >= topics.length;
        }

        // Function to view a topic's details
        function viewTopic(id) {
            const topic = topics.find(t => t.id === id);
            if (topic) {
                document.getElementById('topic-title').textContent = topic.title;
                document.getElementById('topic-author').textContent = `By ${topic.author} on ${topic.date}`;
                document.getElementById('topic-content').textContent = topic.content;

                const commentList = document.getElementById('comment-list');
                commentList.innerHTML = '';
                topic.comments.forEach(comment => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="comment">
                            <h4>${comment.author}</h4>
                            <p>${comment.content}</p>
                        </div>
                    `;
                    commentList.appendChild(listItem);
                });

                document.getElementById('home').style.display = 'none';
                document.getElementById('topic-details').style.display = 'block';
            }
        }

        // Handle form submission for new topics
        document.getElementById('topic-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;
            const author = currentUser || "Anonymous";
            const date = new Date().toISOString().split('T')[0]; // Get current date

            // Add new topic to the list
            topics.push({ id: topics.length + 1, title, author, date, category, content, upvotes: 0, downvotes: 0, comments: [] });

            // Clear the form
            document.getElementById('topic-form').reset();

            // Display topics and switch back to the home section
            displayTopics(currentPage);
            window.location.hash = '#home';
        });

        // Handle form submission for comments
        document.getElementById('comment-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const comment = document.getElementById('comment').value;
            const author = currentUser || "Anonymous";
            const topicId = parseInt(window.location.hash.split('-')[1]);

            const topic = topics.find(t => t.id === topicId);
            if (topic) {
                topic.comments.push({ author, content: comment });
                viewTopic(topicId);
            }

            // Clear the form
            document.getElementById('comment-form').reset();
        });

        // Handle pagination
        document.getElementById('prev-page').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayTopics(currentPage);
            }
        });

        document.getElementById('next-page').addEventListener('click', function () {
            if (currentPage * topicsPerPage < topics.length) {
                currentPage++;
                displayTopics(currentPage);
            }
        });

        // Handle navigation
        window.addEventListener('hashchange', function () {
            const homeSection = document.getElementById('home');
            const newTopicSection = document.getElementById('new-topic');
            const topicDetailsSection = document.getElementById('topic-details');
            const loginSection = document.getElementById('login');

            if (window.location.hash === '#new-topic') {
                homeSection.style.display = 'none';
                newTopicSection.style.display = 'block';
                topicDetailsSection.style.display = 'none';
                loginSection.style.display = 'none';
            } else if (window.location.hash.startsWith('#topic-')) {
                homeSection.style.display = 'none';
                newTopicSection.style.display = 'none';
                topicDetailsSection.style.display = 'block';
                loginSection.style.display = 'none';
            } else if (window.location.hash === '#login') {
                homeSection.style.display = 'none';
                newTopicSection.style.display = 'none';
                topicDetailsSection.style.display = 'none';
                loginSection.style.display = 'block';
            } else {
                homeSection.style.display = 'block';
                newTopicSection.style.display = 'none';
                topicDetailsSection.style.display = 'none';
                loginSection.style.display = 'none';
            }
        });

        // Display topics when the page loads
        window.onload = function () {
            displayTopics(currentPage);
            if (window.location.hash === '#new-topic') {
                document.getElementById('home').style.display = 'none';
                document.getElementById('new-topic').style.display = 'block';
            }
        };
    </script>
</body>
</html>
